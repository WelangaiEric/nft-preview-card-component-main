<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a {color: hsl(214, 14%, 52%) ; }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="cube-image">
        <img src="./images/image-equilibrium.jpg" class="cube" alt="image of a cube">
      </div>
      <div class="hover-image">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <div class="description">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="ethereum">
          <div class="diamond"><img src="./images/icon-ethereum.svg" alt="ethereum icon"></div>
          <h4> 0.041 ETH</h4>
        </div>
        <div class="ethereum">
          <div class="diamond"><img src="./images/icon-clock.svg" alt="clock icon"></div>
          <p>3 days left</p>

        </div>
      </div>
    </div>
    <div class="creator">
      <div class="profile-photo">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      </div>
      <div class="name-details">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" style="text-decoration: none;" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" style="text-decoration: none;">Welangai Eric</a>.
  </div>
</body>
</html>
